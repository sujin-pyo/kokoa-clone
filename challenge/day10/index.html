<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="playlist">
        <i class="fa-solid fa-x"></i>
        <span class="playlist__row">playlist</span>
    </div>
    <section>
        <div class="song-now">
            <div class="song-now__image">
                <i class="fa-solid fa-question"></i>
            </div>
            <span class="song-now__title">Random Love</span>
            <span class="song-now__singer">by Divay Kapooer</span>
        </div>
        <div>
            <div class="song-now__playbtn">
                <i class="fa-regular fa-play"></i>
                <span>Play</span>
            </div>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-plus"></i>
        </div>
    </section>
    <footer>
        <p></p>
        <span class="title-next">Matargasti</span>
        <span class="singer-next">Mohit Chauhan</span>


    </footer>
    <script
      src="https://kit.fontawesome.com/7556718990.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
