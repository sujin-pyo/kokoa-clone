<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="library-header">
      <i class="fa-solid fa-bars"></i>  
      <h1 class="library-header__title">library</h1>
      <i class="fa-solid fa-bag-shopping"></i>
    </header>
    <form class="search-bar">
      <input type="text" placeholder="Search Books" />
    </form>
    <main>
      <div class="book-of-the-day">
        <div class="book-of-the-day__title">
          <h1>Book of the day</h1>
        </div>
        <div class="book-of-the-day__cover">
          <img
            src="https://i.ebayimg.com/images/g/w5UAAOSwcCpf~utB/s-l600.jpg"
          />
        </div>
        <div class="book-of-the-day__informations">
          <h2>No Fixed Adobe</h2>
          <p>Journey Through</p>
          <!-- star -->
          <button>Journey</button>
          <button>Biography</button>
          <!-- bookmark -->
          <button>Book Now</button>
        </div>
      </div>
      <div class="top-adventures">
        <div class="top-adventures__title">
          <h1>Top Adventures</h1>
        </div>
        <div class="top-adventures__image">
            <img src="https://i.ebayimg.com/images/g/w5UAAOSwcCpf~utB/s-l600.jpg"/>
            <img src="https://i.ebayimg.com/images/g/w5UAAOSwcCpf~utB/s-l600.jpg"/>
            <img src="https://i.ebayimg.com/images/g/w5UAAOSwcCpf~utB/s-l600.jpg"/>
            <img src="https://i.ebayimg.com/images/g/w5UAAOSwcCpf~utB/s-l600.jpg"/>
        <div class="top-adventures">
          <!-- star -->
        </div>
      </div>
      <div class="popular-authors">
        <div class="popular-authors__title">
            <h1>Popular Authors</h1>
        </div>
        <div class="popular-authors__cover">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Portrait_photoshoot_at_Worldcon_75%2C_Helsinki%2C_before_the_Hugo_Awards_%E2%80%93_George_R._R._Martin.jpg/1200px-Portrait_photoshoot_at_Worldcon_75%2C_Helsinki%2C_before_the_Hugo_Awards_%E2%80%93_George_R._R._Martin.jpg" alt="">
        </div>
        <div class="popular-authors__informations">
            <h2>George Raymond Richard Martin</h2>
            <p>Modern American science fiction writter, screenwriter, producer and editor, winner of many literary awards</p>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/7556718990.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
